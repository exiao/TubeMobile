<ion-view title="{{campaign.campaign_name}}">
    <ion-content has-header="true" padding="true" detect-gestures gesture-type="swiperight">
        <div ng-include src="'templates/partials/_date-picker.html'"></div>
        <ion-list>
  			<div class="item item-divider">
    			Campaign Details
  			</div>
            <ion-item>
            	<div class="row details-header">
  					<div class="col col-50">Impressions</div>
  					<div class="col col-50">Cost</div>
  				</div>
            	<div class="row">
  					<div class="col col-50">{{impressions | formatNumberCommas}}</div>
  					<div class="col col-50">{{cost | formatPrice}}</div>
  				</div>
        	</ion-item>
  			<div class="item item-divider">
    			Placements
  			</div>
            <ion-item class="placement" ng-repeat="placement in placements" type="item-text-wrap"href="#/tab/campaigns/{{campaign.campaign_key}}/placements/{{placement.placement_id}}">
            	<div class="placement-error-dot" ng-show="isError(placement.status)"></div>
                <div class="placement-name">{{placement.placement_name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
