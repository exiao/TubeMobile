<!-- TODO: why does the title not show? -->
<ion-view title="{{campaign.name}}">
    <ion-content has-header="true" padding="true">
        <ion-list>
            <ion-item>
            	{{campaign.start_time}}

        	</ion-item>
            <ion-item class="placement" ng-repeat="placement in placements" type="item-text-wrap"href="#/tab/placements/{{placement.id}}">
            	<div class="placement-error-dot" ng-show="isError(placement.status)"></div>
                <div class="placement-name">{{placement.name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
