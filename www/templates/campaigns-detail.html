<ion-view title="{{campaign.campaign_name}}">
    <ion-content has-header="true" padding="true">
        <ion-list>
            <ion-item>Start Date: {{campaign.start_time}}</ion-item>
            <ion-item>End Date: {{campaign.start_time}}</ion-item>
            <br />
            <ion-item ng-repeat="placement in placements" type="item-text-wrap"href="#/tab/placements/{{placement.id}}">
                {{placement.campaign_placement_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
