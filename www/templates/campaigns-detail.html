
<ion-view title="{{campaign.campaign_name}}">
    <ion-content has-header="true" padding="true">
        <ion-list>
  			<div class="item item-divider">
    			Campaign Details
  			</div>
            <ion-item>
            	<div class="row">
  					<div class="col col-50">Impressions</div>
  					<div class="col col-50">Completion Rate</div>
  				</div>
            	<div class="row">
  					<div class="col col-50">{{campaign_details.impressions}}</div>
  					<div class="col col-50">{{campaign_details.completion_rate | toPercent}}</div>
  				</div>
            	<div class="row">
  					<div class="col col-50">{{campaign_details.click_rate | toPercent}}</div>
  					<div class="col col-50">{{campaign_details.cost}}</div>
  				</div>
        	</ion-item>
  			<div class="item item-divider">
    			Placements
  			</div>
            <ion-item class="placement" ng-repeat="placement in placements" type="item-text-wrap"href="#/tab/placements/{{placement.id}}">
            	<div class="placement-error-dot" ng-show="isError(placement.status)"></div>
                <div class="placement-name">{{placement.campaign_placement_name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
