
<ion-view title="{{campaign.campaign_name}}">
    <ion-content has-header="true" padding="true">
        <ion-list>
  			<div class="item item-divider">
    			Campaign Details
  			</div>
            <ion-item>
            	{{campaign.start_time}}
            	{{campaign_details.impressions}}
            	{{campaign_details.completion_rate | toPercent}}
            	{{campaign_details.click_rate | toPercent}}
            	{{campaign_details.cost}}
        	</ion-item>
  			<div class="item item-divider">
    			Placements
  			</div>
            <ion-item class="placement" ng-repeat="placement in placements" type="item-text-wrap"href="#/tab/placements/{{placement.id}}">
            	<div class="placement-error-dot" ng-show="isError(placement.status)"></div>
                <div class="placement-name">{{placement.campaign_placement_name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
