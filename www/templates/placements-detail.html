<ion-view title="{{placement.placement_name}}">
    <ion-content has-header="true">
    	<div class="date-header">
    		12 June 2014 - 21 August 2014
		</div>
        <ion-list>
  			<div class="item item-divider">
    			Placement Details
  			</div>
            <ion-item class="row row-padded">
				<div class="col col-50">Impressions</div>
				<div class="col col-50 right">{{placement.impressions | formatNumberCommas}}</div>
        	</ion-item>
            <ion-item class="row row-padded">
				<div class="col col-50">Cost</div>
				<div class="col col-50 right">{{placement.cost | formatPrice}}</div>
        	</ion-item>
  			<div class="item item-divider">
    			Alerts
  			</div>
            <ion-item>
            	Alerts
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
