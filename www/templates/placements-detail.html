<ion-view title="{{placement.placement_name}}">
    <ion-content has-header="true" padding="true">
        <div ng-include src="'templates/partials/_date-picker.html'"></div>
        <ion-list>
  			<div class="item item-divider">
    			Placement Details
  			</div>
            <ion-item>
            	<div class="row details-header">
  					<div class="col col-50">Impressions</div>
  					<div class="col col-50">Cost</div>
  				</div>
            	<div class="row">
  					<div class="col col-50">{{placement.impressions | formatNumberCommas}}</div>
  					<div class="col col-50">{{placement.cost | formatPrice}}</div>
  				</div>
        	</ion-item>
  			<div class="item item-divider">
    			Alerts
  			</div>
            <ion-item>
            	Alerts
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
