<ion-view title="{{placement.placement_name}}">
    <ion-content has-header="true">
    	<div class="date-header">
    		12 June 2014 - 21 August 2014
		</div>
        <ion-list>
  			<div class="item item-divider">
    			Placement Details
  			</div>
            <ion-item class="row row-padded">
				<div class="col col-50">Impressions</div>
				<div class="col col-50 right">{{impressions | formatNumberCommas}}</div>
        	</ion-item>
            <ion-item class="row row-padded">
				<div class="col col-50">Cost</div>
				<div class="col col-50 right">{{cost | formatPrice}}</div>
        	</ion-item>
            <ion-item class="row row-padded">
                <div class="col col-50">Click Rate</div>
                <div class="col col-50 right">{{click_rate | formatPercent}}</div>
            </ion-item>
            <ion-item class="row row-padded">
                <div class="col col-50">Completion Rate</div>
                <div class="col col-50 right">{{completion_rate | formatPercent}}</div>
            </ion-item>
  			<div class="item item-divider">
    			Alerts
  			</div>
        </ion-list>
    </ion-content>
</ion-view>
