<ion-view title="{{placement.placement_name}}">
    <ion-content has-header="true">
    	<div class="date-header">
    		12 June 2014 - 21 August 2014
		</div>
        <ion-list>
  			<div class="item item-divider">
    			Placement Details
  			</div>
            <ion-item class="row row-padded">
				<div class="col col-50">Impressions</div>
				<div class="col col-50 right" ng-show='impressions'>{{impressions | formatNumberCommas}}</div>
                <div class="col col-50 right" ng-show='!impressions'>0</div>
        	</ion-item>
            <ion-item class="row row-padded">
                <div class="col col-50">Completion Rate</div>
                <div class="col col-50 right" ng-show='completion_rate'>{{completion_rate | formatPercent}}</div>
                <div class="col col-50 right" ng-show='!completion_rate'>0%</div>
            </ion-item>
            <ion-item class="row row-padded">
                <div class="col col-50" ng-show='click_rate'>Click Rate</div>
                <div class="col col-50 right">{{click_rate | formatPercent}}</div>
                <div class="col col-50 right" ng-show='!click_rate'>0%</div>
            </ion-item>
            <ion-item class="row row-padded">
                <div class="col col-50">Cost</div>
                <div class="col col-50 right" ng-show='cost'>{{cost | formatPrice}}</div>
                <div class="col col-50 right" ng-show='!cost'>$0</div>
            </ion-item>
  			<div class="item item-divider">
    			Alerts
  			</div>
        </ion-list>
    </ion-content>
</ion-view>
